<footer class="footer">
  <a class="footer_item" href="/feed.xml" target="_blank">rss feed</a>
  <a class="footer_item" href="https://github.com/{{ site.github_username }}/personal-website" target="_blank">source</a>
  <span class="footer_item">&copy; {{ site.author.name }} {{ site.time | date: "%Y" }}</span>
  <small class="footer_copyright">
    <!-- Klisé Theme: https://github.com/piharpi/jekyll-klise -->
    <a
      href="https://github.com/piharpi/jekyll-klise"
      target="_blank"
      rel="noreferrer noopener"
      >klisé</a
    >
    theme on
    <a href="https://jekyllrb.com" target="_blank" rel="noreferrer noopener"
      >jekyll</a
    >
  </small>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>
{%- if site.google_analytics -%}
  <!-- Google tag (gtag.js) -->
  <script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.google_analytics }}");
  </script>
{%- endif -%}
